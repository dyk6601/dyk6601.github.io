<!DOCTYPE html> 
<html lang=en>
<head>
  <meta charset="UTF-8">
  <title>001 checklist</title>

</head>
<body>
    <nav class = "nav">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../Lessons/lesson.html">Lesson</a></li>
          <li><a href="../Insights/insights.html">Insights</a></li>
          <li><a href="./checklist.html">Checklist</a></li>
          <li><a href="../Login/login.html">Login</a></li>
        </ul>
    </nav>
    <div class="checklist-section">
      <form id = "checklist-form">
        <div class="checkbox-container" id="checklist-container">
          <h1>Checklist</h1>
          <input type="checkbox" id="check1" name="goal1" value="goal1">
          <label for="check1">Good Food</label><br>
          <input type="checkbox" id="check2" name="goal2" value="goal2">
          <label for="check2">Exercise</label><br>
          <input type="checkbox" id="check3" name="goal3" value="goal3">
          <label for="check3">8 hour Sleep</label><br>
          <div class="submit-container">
            <input type="submit" value="Submit">
          </div>
        </div>
      </form>
      <button class= "add-button" id="add-button">+</button>
    </div>
    <div id="check-popup" class="modal">
      <div class="modal-content">
        <div class= "modal-header">
          <h2>Manage Checklist</h2>
          <span class="close">&times</span>
        </div>
        <div class = "item-list" id = "item-list">

        </div>
        <div class="add-new-container" id="add-new-container">
          <input type = "text" id="new-item" placeholder="Enter new thing">
          <button class="add-new-button" id = "add-new-button">+ Add New Item</button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
