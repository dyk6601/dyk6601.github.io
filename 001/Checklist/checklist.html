<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist - 0.01% a day</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="check.css">
</head>
<body>
    <nav class="nav">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../Lessons/lesson.html">Lesson</a></li>
            <li><a href="../Insights/insights.html">Insights</a></li>
            <li><a href="checklist.html">Checklist</a></li>
            <li><div id="auth-link">
                <!-- This will be updated by the auth-check.js script -->
                <a href="../Login/login.html">Login</a>
            </div></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Daily Checklist</h1>
        <form id="checklistForm">
            <div class="input-group">
                <input type="text" id="newItem" placeholder="Add a new item...">
                <button type="button" id="addItemBtn">Add</button>
            </div>
            <div id="checklistItems" class="checklist-items">
                <!-- Checklist items will be added here dynamically -->
            </div>
        </form>
    </div>

    <!-- Supabase Configuration -->
    <script type="module" src="../js/supabase-config.js"></script>
    <!-- Auth Check Script -->
    <script type="module">
        import { checkAuthStatus } from '../js/auth-check.js';
        document.addEventListener('DOMContentLoaded', checkAuthStatus);
    </script>
    <!-- Checklist Script -->
    <script type="module" src="main.js"></script>
</body>
</html>
