<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist - 0.01% a day</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="check.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav class="nav">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../Lessons/lesson.html">Lesson</a></li>
            <li><a href="../Insights/insights.html">Insights</a></li>
            <li><a href="checklist.html">Checklist</a></li>
            <li>
                <div id="auth-link">
                    <a href="../Login/login.html">Login</a>
                </div>
            </li>
        </ul>
    </nav>

    <div class="main-content">
        <div class="container">
            <h1>80% of Outcomes Come from 20% of Actions</h1>
            
            <!-- Big Goals Section -->
            <section class="big-goals-section">
                <div class="input-group">
                    <input type="text" id="newGoalInput" placeholder="Add a new goal">
                    <button type="button" id="addGoalBtn">Add Goal</button>
                </div>
            </section>

            <!-- Goals Container -->
            <div id="goalsContainer">
                <!-- Goals and their checklist items will be added here dynamically -->
                <div class="empty-state">
                    <p>Start by adding your big goals above!</p>
                    <p>Then add specific tasks to each goal to track your progress.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Supabase Configuration -->
    <script type="module" src="../js/supabase-config.js"></script>
    <!-- Auth Check Script -->
    <script type="module">
        import { checkAuthStatus } from '../js/auth-check.js';
        document.addEventListener('DOMContentLoaded', checkAuthStatus);
    </script>
    <!-- Checklist Script -->
    <script type="module" src="checklist.js"></script>
</body>
</html>
