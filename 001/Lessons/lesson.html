<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lessons - 0.01% a day</title>
    <link rel="stylesheet" href="lessons.css" />
</head>
<body>
    <nav class="nav">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="lesson.html">Lesson</a></li>
            <li><a href="../Insights/insights.html">Insights</a></li>
            <li><a href="../Checklist/checklist.html">Checklist</a></li>
            <li>
                <div id="auth-link">
                    <a href="../Login/login.html">Login</a>
                </div>
            </li>
        </ul>
    </nav>

    <div class="lesson">
        <h1>Lessons</h1>

        <!-- Form to add new lesson -->
        <form id="lessonForm">
        </form>
        <div id="loadingIndicator" style="display:none;">Adding lesson...</div>

        <!-- Container for lessons -->
        <div id="loadingLessons" style="display:none;">Loading lessons...</div>
        <div class="lesson-container">
            <!-- Lessons will be dynamically added here -->
        </div>
    </div>

    <!-- Modal for editing a lesson -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="editLessonForm">
                <input type="hidden" id="editLessonId" />
                <div class="form-group">
                    <label for="editLessonTitle">Title:</label>
                    <input type="text" id="editLessonTitle" required />
                </div>
                <div class="form-group">
                    <label for="editLessonContent">Content:</label>
                    <textarea id="editLessonContent" required></textarea>
                </div>
                <button type="submit">Save Changes</button>
            </form>
            <form id="deleteLessonForm">
                <button type="button" id="deleteLessonButton">Delete</button>
            </form>
        </div>
    </div>

    <!-- Supabase Configuration -->
    <script type="module" src="../js/supabase-config.js"></script>

    <!-- Auth Check -->
    <script type="module">
        import { checkAuthStatus } from '../js/auth-check.js';
        document.addEventListener('DOMContentLoaded', checkAuthStatus);
    </script>

    <!-- Lesson Logic -->
    <script type="module" src="../js/database.js"></script>
</body>
</html>
