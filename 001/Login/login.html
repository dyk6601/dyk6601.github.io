<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - 0.01% a day</title>
    <link rel="stylesheet" href="login.css">
    <!-- Supabase SDK -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <nav class = "nav">
        <ul>
          <li><a href =../index.html>Home</a></li>
          <li><a href =../Lessons/lesson.html>Lesson</a></li>
          <li><a href= ../Insights/insights.html>Insights</a></li>
          <li><a href= ../Checklist/checklist.html>Checklist</a></li>
          <li><a href= ../Login/login.html>Login</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="login-box">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="loadingIndicator" class="loading-indicator" style="display: none;">Loading...</div>
                <button type="submit">Login</button>
            </form>
            <p class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>

    <!-- Supabase Configuration -->
    <script src="../js/supabase-config.js"></script>
    <!-- Login Script -->
    <script src="login.js"></script>
</body>
</html>
