<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - 0.01% a day</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <nav>
            <div id="auth-link">
                <!-- This will be updated by the auth-check.js script -->
                <a href="../Login/login.html">Login</a>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="login-box">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div id="errorMessage" class="error-message"></div>
                <div id="loadingIndicator" class="loading-indicator">Loading...</div>
                <button type="submit">Login</button>
            </form>
            <p class="switch-form">Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>

    <!-- Supabase Configuration -->
    <script type="module" src="../js/supabase-config.js"></script>
    <!-- Auth Check Script -->
    <script type="module">
        import { checkAuthStatus } from '../js/auth-check.js';
        document.addEventListener('DOMContentLoaded', checkAuthStatus);
    </script>
    <!-- Login Script -->
    <script type="module" src="login.js"></script>
</body>
</html>
