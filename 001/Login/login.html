<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - 0.01% a day</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <nav class="nav">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../Lessons/lesson.html">Lesson</a></li>
          <li><a href="../insights.html">Insights</a></li>
          <li><a href="../Checklist/checklist.html">Checklist</a></li>
          <li> <div id="auth-link">
            <a href="../Login/login.html">Login</a>
          </div></li>
        </ul>
      </nav>
    <div class="container">
        <div class="login-box">
            <h1>Login</h1>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div id="errorMessage" class="error-message"></div>
                <div id="loadingIndicator" class="loading-indicator"></div>
                <button type="submit">Login</button>
            </form>
            <p class="switch-form">Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>

    <!-- Supabase Configuration -->
    <script type="module" src="../js/supabase-config.js"></script>
    <!-- Auth Check Script -->
    <script type="module">
        import { checkAuthStatus } from '../js/auth-check.js';
        document.addEventListener('DOMContentLoaded', checkAuthStatus);
    </script>
    <!-- Login Script -->
    <script type="module" src="login.js"></script>
</body>
</html>
