<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - 0.01% a day</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <nav class = "nav">
        <ul>
          <li><a href =../index.html>Home</a></li>
          <li><a href =../Lessons/lesson.html>Lesson</a></li>
          <li><a href= ../Insights/insights.html>Insights</a></li>
          <li><a href= ../Checklist/checklist.html>Checklist</a></li>
          <li><a href= ../Login/login.html>Login</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="login-box">
            <h1>Sign Up</h1>
            <form id="signupForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div id="errorMessage" class="error-message"></div>
                <div id="loadingIndicator" class="loading-indicator">Loading...</div>
                <button type="submit">Sign Up</button>
            </form>
            <p class="switch-form">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <!-- Supabase Configuration -->
    <script type="module" src="../js/supabase-config.js"></script>
    <!-- Signup Script -->
    <script type="module" src="signup.js"></script>
</body>
</html>
