<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - 0.01% a day</title>
    <link rel="stylesheet" href="login.css">
    <style>
        /* Adding some basic styling for error and success messages */
        .error-message {
            color: #ff3333;
            margin-top: 10px;
            display: none;
        }
        .error-message.success {
            color: #33cc33;
        }
        .loading-indicator {
            display: none;
            text-align: center;
            margin-top: 10px;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div id="auth-link">
                <!-- This will be updated by the auth-check.js script -->
                <a href="../Login/login.html">Login</a>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="login-box">
            <h1>Sign Up</h1>
            <form id="signupForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div id="errorMessage" class="error-message"></div>
                <div id="loadingIndicator" class="loading-indicator">Loading...</div>
                <button type="submit">Sign Up</button>
            </form>
            <p class="switch-form">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
    
    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    
    <!-- Auth Check Script -->
    <script type="module">
        import { checkAuthStatus } from '../js/auth-check.js';
        document.addEventListener('DOMContentLoaded', checkAuthStatus);
    </script>
    
    <!-- Signup Script -->
    <script type="module" src="signup.js"></script>
</body>
</html>
